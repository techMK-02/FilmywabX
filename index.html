<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>India Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="assets/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      user-select: none;
    }
    img {
      pointer-events: none;
    }
  </style>
  <script>document.addEventListener('contextmenu', event => event.preventDefault());</script>
</head>

<body
  class="bg-gradient-to-br from-indigo-500 to-slate-800 min-h-screen flex items-center justify-center px-4 relative">
  <div id="toast"
    class="hidden fixed top-6 left-1/2 transform -translate-x-1/2 bg-green-600 text-white shadow-lg px-5 py-3 rounded-xl text-sm font-medium z-50 transition duration-300">
  </div>
  <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full p-6 sm:p-8 space-y-6 text-center">
    <h4 class="text-3xl font-bold text-slate-800"><span class="text-indigo-600">Thanosâ„¢</span></h4>
    <p class="text-slate-400"><i class="fa fa-lock"></i> Protected Payment Page</p>
    <div class="mx-auto w-48 h-48 rounded-xl overflow-hidden border-4 border-indigo-100 shadow-md select-none">
      <img src="assets\showQR.png" alt="UPI QR Code" class="w-full h-full object-cover" />
    </div>
    <div class="mt-4 flex items-center justify-center space-x-3">
      <div class="bg-slate-100 px-4 py-2 rounded-lg text-slate-800 font-semibold text-sm sm:text-base select-none">
        UPI ID: <span class="text-blue-600" id="upiID">WabX@UPI</span>
      </div>
      <button onclick="handleCopy()"class="bg-indigo-600 text-white text-sm px-3 py-1.5 rounded-lg hover:bg-indigo-700 transition"><i class="fa-solid fa-copy"></i></button>
    </div>
    <div class="grid grid-cols-1 gap-3 mt-4">
      <button onclick="handlePay()"
        class="bg-indigo-600 text-white font-semibold py-2 rounded-xl shadow-lg hover:bg-indigo-700 transition">
        Pay with App
      </button>
      <button onclick="handleDownload()"
        class="border border-indigo-600 text-indigo-600 font-semibold py-2 rounded-xl hover:bg-indigo-50 transition">
        <i class="fa fa-download"></i>
        Download QR
      </button>
    </div>

    <a id="indiapay" href="International.html" class="block text-xs text-red-600 font-bold mt-4 mb-8 no-underline hover:underline">
      Switch to International payment method <i class="fas fa-arrow-right"></i>
    </a>
  </div>
  <script src="script.js"></script>
</body>
</html>
